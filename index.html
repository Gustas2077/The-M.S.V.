<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/javascript.svg" />
		<title>The M.S.V.</title>
		<link rel="stylesheet" href="/src/style.css" />
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body class="bg-slate-950 text-white">
		<main class="flex flex-col items-center justify-center gap-2">
			<section class="text-center">
				<h1 class="text-6xl font-bold">The M.S.V.</h1>
				<span class="text-2xl">Mandelbrot Set Viewer</span>
			</section>
			<section>
				<canvas
					class="border border-slate-700"
					width="800"
					height="400"
					data-canvas
				></canvas>
				<div class="flex flex-col gap-2">
					<label class="flex flex-col gap-1">
						<span>Value of X</span>
						<input
							class="bg-transparent text-white border border-slate-700 rounded px-2 py-1"
							type="number"
							value="0"
							data-x
						/>
					</label>
					<label class="flex flex-col gap-1">
						<span>Value of Y</span>
						<input
							class="bg-transparent text-white border border-slate-700 rounded px-2 py-1"
							type="number"
							value="0"
							data-y
						/>
					</label>
					<label class="flex flex-col gap-1">
						<span>Iterations</span>
						<input
							class="bg-transparent text-white border border-slate-700 rounded px-2 py-1"
							type="number"
							value="100"
							data-iterations
						/>
					</label>
					<button
						class="bg-slate-800 text-white p-2"
						data-button
						data-reset-button
					>
						Reset
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
